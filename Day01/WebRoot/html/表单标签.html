	<!-- form  定义表单标签     action  定义表单提交的位置   内网提交：绝对路径和相对路径    外网提交：必须是http协议
												method    就是表单的提交方式   get   post     如果不设置默认是get提交方式
												
											面试题：
											表单的提交方式，get跟post有什么区别？
										1，	get提交方式，参数是拼接在url的后面   
											post提交方式。参数是封装在请求体里面，不会显示在url后面     
											2，get   提交数据不安全       post   敏感数据相对 安全
											3，get提交数据最大1kb，  post  提交数据没有大小限制  可以提交大数据（提交附件一般使用post）
	
		input 标签  用来接受用户输入的数据，  
				type  输入框的类型   
							imgge 图片类型的提交按钮，提交表单时，会把鼠标点击图片时的坐标传过去
							 text  文本框  
							 password   密码     
							radio  单选框，用name属性可以进行分组  
							hidden  隐藏域，就是用来做例如用户编号等数据的存放
		 name 用来定义输入框的名称  
							 
							 src    定义的图片的路径
checked   单选／多选框   的默认选中  值可以是checked或者true

seletet 标签    是选择框  
                       name  属性   用来定义输入框名称，作为参数
                       size  属性  用来定义选择框选择的个数
                       option    标签   选择框的条目  
                       			－value     属性   用来定义条目的值，如果不设置，就会把内容体作为值进行传递
                       			
 textarea   标签  文本域    name   用来定义文本与的名称 ，作为参数名   cols  用来定义行   raws定义列
 文本区域跟文本框区别
     1，文本于可以换行  文本框不能换行
     2，文本域的值在内容中，文本框在value中
     
     注意：input  select  textarea    统称为表单项
 						
	-->
