<script type="text/javascript">
	/*
			var   变量名  ＝ 变量值；
			变量数据类型：
					原始数据类型 ：   string    字符串  ""   ‘’ 都表示字符串
												boolean   布尔类型  true  false
												number   数字  整数和小数
												null   空，对象为空（引用为空）
												undefined   未定义，变量没有赋值就使用   对象属性没有赋值的时候，属性没有赋值就是使用
												
												
												变量就是一个容器，装什么类型的值都行
												
					引用数据类型：
							typeof（）  帮助判断变量是什么类型
							变量名  命名是区分大小写的
								
												
	*/
		var str = "aa";
		var str2 = 'aa';
		var str3 = true;
		var str4 = 15;
		var str5 = 15.5;
		var date = null;
		var aa;
		str = 15;
		alert(typeof(str));
</script>
